
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlewsIt | Work in Progress</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ff6600, #000000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.85;
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>SlewsIt - Scaling Intelligently</h1>
  <h2>We’re Building Something Great</h2>
  <p>Our new website is currently under construction. Stay tuned for updates — we’ll be live soon!</p>
  <footer>© 2025 SlewsIt | All rights reserved</footer>
</body>
</html>
