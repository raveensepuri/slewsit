<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — SlewsIT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/slewsit-logo.png" alt="SlewsIT Logo" class="logo-img">
        </a>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <a href="#" class="dropbtn" onclick="toggleDropdown(event)">Services ▾</a>
          <ul class="dropdown-content">
            <li><a href="services/cloud.html">Cloud Infrastructure</a></li>
            <li><a href="services/ai-architecture.html">AI Architecture</a></li>
            <li><a href="services/ai-integration.html">AI Integration</a></li>
          </ul>
        </div>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h2>Contact SlewsIT</h2>
    <p>Have a project or question? Send us a message and we'll reply shortly.</p>

    <form id="contactForm" class="contact-form">
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
        <button id="saveLocal" type="button" class="btn alt">Save Demo</button>
      </div>
    </form>

    <section id="demoSubmissions" style="display:none;margin-top:24px;">
      <h3>Demo submissions (stored locally)</h3>
      <ul id="subList"></ul>
      <button id="clearLocal" class="btn alt">Clear Demo Submissions</button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>SlewsIT &copy; <span id="year"></span> | All rights reserved</p>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>

<script>
function toggleDropdown(event) {
  event.preventDefault();
  const dropdown = event.target.closest('.dropdown');
  dropdown.classList.toggle('active');

  // Close other open dropdowns
  document.querySelectorAll('.dropdown').forEach(d => {
    if (d !== dropdown) d.classList.remove('active');
  });
}

// Close dropdown if clicked outside
window.addEventListener('click', (e) => {
  if (!e.target.closest('.dropdown')) {
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
  }
});
</script>
